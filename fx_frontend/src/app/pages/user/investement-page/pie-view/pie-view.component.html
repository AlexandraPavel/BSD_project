<div style="height: 40vw; width: 90%;" fxLayout="column" fxLayoutAlign="space-evenly stretch">
    <div fxFlex="10%" style="font-weight: bold; font-size:large">
        {{title}}
    </div>
    <div fxFlex="40%">
        <div  fxLayout="row" fxLayoutAlign="space-evenly">
            <div fxFlex="50%">
                <div class="pie-container">
                    <canvas id="canvas" >{{chart}}</canvas>
                </div>
            </div>
            <div fxFlex="50%">
                <div style="height: 10vw; margin-left:5vw" fxLayout="column" fxLayoutAlign="space-evenly">
                    <div fxFlex="20%" style="font-weight: bold; font-size:large">Holdings Value</div>
                    <div fxFlex="15%">USD ${{holdingsMoney}}</div>
                    <div fxFlex="15%">-USD {{returnMoney}}$(2,22%)</div>
                    <div fxFlex="30%">
                        <button mat-raised-button color="primary">
                            EDIT PIE
                        </button>
                    </div>
                    <div fxFlex="30%" style="margin-top:10px">
                        <button mat-raised-button color="secondary">
                            REBALANCE
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div fxFlex="50%">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
            No.
            </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Company
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
            Value
            </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
            Return
            </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
